<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agrima Mart</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#25D366">

<style>
body{margin:0;font-family:Arial;background:#fff}
header{background:#25D366;color:#fff;padding:14px;text-align:center;font-size:18px;position:sticky;top:0;z-index:10}

#search{width:94%;margin:10px auto;padding:10px;display:block}
#categoryBar{display:flex;overflow-x:auto;padding:8px;background:#eee}
#categoryBar button{margin-right:8px;border:none;border-radius:20px;padding:8px 14px}
#categoryBar .active{background:#25D366;color:#fff}

#products{display:grid;gap:12px;padding:12px}
@media(max-width:600px){#products{grid-template-columns:repeat(2,1fr)}}
@media(min-width:601px){#products{grid-template-columns:repeat(5,1fr)}}

.product{border:1px solid #ddd;border-radius:10px;padding:8px}
.product img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:8px}

.price{color:#2e7d32;font-weight:bold}
del{color:#888;font-size:12px}

.cardQty{display:flex;gap:10px;align-items:center}
.cardQty button{padding:6px 12px;border:none;background:#25D366;border-radius:6px}

#cartBtn{
position:fixed;bottom:22px;right:22px;background:#25D366;
width:64px;height:64px;border-radius:50%;
display:flex;align-items:center;justify-content:center;
font-size:28px;z-index:200
}
#cartCount{
position:absolute;top:-6px;right:-6px;background:red;
color:#fff;border-radius:50%;padding:4px 8px;font-size:13px
}

#installBtn{
display:none;
position:fixed;
bottom:100px;
right:22px;
padding:12px 16px;
background:#25D366;
color:#fff;
border:none;
border-radius:30px;
z-index:300
}

#modal,#cartModal{
display:none;position:fixed;top:0;left:0;
width:100%;height:100%;background:rgba(0,0,0,.5);z-index:999
}

.modalBox{
background:#fff;width:100%;height:100%;
overflow-y:auto;padding:14px;box-sizing:border-box
}
@media(min-width:768px){
.modalBox{width:460px;height:85%;margin:40px auto;border-radius:12px}
}

.gallery{
display:flex;overflow-x:auto;gap:10px;
scroll-snap-type:x mandatory
}
.gallery img{
width:100%;max-width:420px;flex-shrink:0;
scroll-snap-align:center;border-radius:10px
}

.cartItem{
display:flex;align-items:center;gap:10px;
border-bottom:1px solid #ddd;padding:8px 0
}
.cartItem img{
width:48px;height:48px;object-fit:cover;border-radius:6px
}
</style>
</head>

<body>

<header>Agrima Mart</header>

<input id="search" placeholder="Search products...">
<div id="categoryBar"></div>
<div id="products"></div>

<div id="cartBtn" onclick="openCart()">ðŸ›’<span id="cartCount">0</span></div>
<button id="installBtn">Install App</button>

<div id="modal"></div>
<div id="cartModal"></div>

<script>
const phone="919929333794";
const sheetURL="https://opensheet.elk.sh/1DLJoLnM_GcB_a1uYDOk1YaFX3KTHEXCAF4gxgUXWdE4/Sheet1";

const productsDiv=document.getElementById("products");
const modal=document.getElementById("modal");
const cartModal=document.getElementById("cartModal");
const installBtn=document.getElementById("installBtn");

let products=[];
let cart={};
let currentCat="All Products";

/* ---------- LOAD PRODUCTS ---------- */
fetch(sheetURL).then(r=>r.json()).then(d=>{
products=d.map(p=>({
name:p.name,
cat:p.category,
price:+p.offer||+p.mrp,
mrp:+p.mrp,
desc:p.description,
imgs:p.images.split("|")
}));
renderCategories();
loadCartFromLink();
});

/* ---------- UNIVERSAL CART FROM LINK ---------- */
function loadCartFromLink(){
const param=new URLSearchParams(location.search).get("order");
if(param){
try{
cart=JSON.parse(atob(param));
updateCount();
openCart();
return;
}catch(e){}
}
cart=JSON.parse(localStorage.getItem("cart"))||{};
renderProducts();
}

/* ---------- UI ---------- */
search.oninput=renderProducts;

function renderCategories(){
let cats=["All Products",...new Set(products.map(p=>p.cat))];
categoryBar.innerHTML=cats.map(c=>
`<button class="${c===currentCat?'active':''}"
onclick="currentCat='${c}';renderCategories();renderProducts()">${c}</button>`
).join("");
}

function renderProducts(){
let q=search.value.toLowerCase();
productsDiv.innerHTML=products.filter(p=>
(currentCat==="All Products"||p.cat===currentCat)&&
p.name.toLowerCase().includes(q)
).map(p=>{
let qty=cart[p.name]||0;
return `
<div class="product">
<img src="${p.imgs[0]}" loading="lazy" onclick="openProduct('${p.name}')">
<h4>${p.name}</h4>
<p class="price">â‚¹${p.price} <del>â‚¹${p.mrp}</del></p>
<div class="cardQty">
<button onclick="updateCart('${p.name}',-1)">âˆ’</button>
<span>${qty}</span>
<button onclick="updateCart('${p.name}',1)">+</button>
</div>
</div>`;
}).join("");
updateCount();
}

function openProduct(name){
let p=products.find(x=>x.name===name);
let qty=cart[p.name]||0;
modal.innerHTML=`
<div class="modalBox">
<button onclick="history.back()">â¬… Back</button>
<div class="gallery">
${p.imgs.map(i=>`<img src="${i}" loading="lazy">`).join("")}
</div>
<h3>${p.name}</h3>
<p class="price">â‚¹${p.price} <del>â‚¹${p.mrp}</del></p>
<p>${p.desc}</p>
<div class="cardQty">
<button onclick="updateCart('${p.name}',-1,true)">âˆ’</button>
<span>${qty}</span>
<button onclick="updateCart('${p.name}',1,true)">+</button>
</div>
</div>`;
modal.style.display="block";
history.pushState({},"","#product");
}

/* ---------- CART ---------- */
function updateCart(name,val,refresh){
cart[name]=(cart[name]||0)+val;
if(cart[name]<=0) delete cart[name];
localStorage.setItem("cart",JSON.stringify(cart));
renderProducts();
if(refresh) openProduct(name);
if(cartModal.style.display==="block") renderCart();
updateCount();
}

function updateCount(){
cartCount.innerText=Object.values(cart).reduce((a,b)=>a+b,0);
}

function openCart(){
renderCart();
cartModal.style.display="block";
history.pushState({},"","#cart");
}

function renderCart(){
let total=0;
cartModal.innerHTML=`
<div class="modalBox">
<button onclick="history.back()">â¬… Back</button>
<h3>Your Cart</h3>
${Object.keys(cart).map(n=>{
let p=products.find(x=>x.name===n);
let t=p.price*cart[n]; total+=t;
return `
<div class="cartItem">
<img src="${p.imgs[0]}" loading="lazy">
<div style="flex:1">
<b>${n}</b><br>â‚¹${p.price}
<div class="cardQty">
<button onclick="updateCart('${n}',-1)">âˆ’</button>
<span>${cart[n]}</span>
<button onclick="updateCart('${n}',1)">+</button>
</div>
</div>
<b>â‚¹${t}</b>
</div>`;
}).join("")}
<hr>
<h3 style="text-align:right">Total â‚¹${total}</h3>
<button onclick="checkout()" style="width:100%;padding:14px;background:#25D366;color:#fff;border:none;border-radius:6px">
Place Order on WhatsApp
</button>
</div>`;
}

/* ---------- CHECKOUT ---------- */
function checkout(){
const encoded=btoa(JSON.stringify(cart));
let msg="Hello Agrima Mart ðŸ‘‹%0A%0AðŸ§¾ Order Details%0A";
let total=0;
for(let n in cart){
let p=products.find(x=>x.name===n);
let t=p.price*cart[n]; total+=t;
msg+=`â€¢ ${n} x ${cart[n]} = â‚¹${t}%0A`;
}
const link=`${location.origin}${location.pathname}?order=${encoded}`;
msg+=`%0AðŸ’° Total: â‚¹${total}%0A%0AðŸ“¦ View Final Cart:%0A${link}`;
window.open(`https://wa.me/${phone}?text=${msg}`,"_blank");

cart={};
localStorage.removeItem("cart");
updateCount();
cartModal.style.display="none";
}

/* ---------- NAV ---------- */
window.onpopstate=()=>{
modal.style.display="none";
cartModal.style.display="none";
};

/* ---------- PWA INSTALL ---------- */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
e.preventDefault();
deferredPrompt=e;
if(!window.matchMedia('(display-mode: standalone)').matches){
installBtn.style.display="block";
}
});
installBtn.onclick=async()=>{
installBtn.style.display="none";
await deferredPrompt.prompt();
};

if("serviceWorker" in navigator){
navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
