<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agrima Mart</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#25D366">
<script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>

<style>
body{margin:0;font-family:Arial}
header{background:#25D366;color:#fff;padding:14px;text-align:center;font-size:18px;position:sticky;top:0}
#products{display:grid;gap:12px;padding:12px}
@media(max-width:600px){#products{grid-template-columns:repeat(2,1fr)}}
@media(min-width:601px){#products{grid-template-columns:repeat(5,1fr)}}
.product{border:1px solid #ddd;border-radius:10px;padding:8px}
.product img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:8px}
.price{color:#2e7d32;font-weight:bold}
del{color:#888;font-size:12px}

.qty{display:flex;gap:12px;align-items:center;justify-content:center}
.qty button{padding:6px 14px;background:#25D366;color:#fff;border:none;border-radius:6px}

#cartBtn{
position:fixed;bottom:22px;right:22px;
width:64px;height:64px;border-radius:50%;
background:#25D366;color:#fff;
display:flex;align-items:center;justify-content:center;font-size:26px
}
#cartCount{
position:absolute;top:-6px;right:-6px;
background:red;color:#fff;border-radius:50%;
padding:4px 8px;font-size:13px
}

#modal,#cartModal{
display:none;position:fixed;top:0;left:0;
width:100%;height:100%;background:rgba(0,0,0,.5);z-index:999
}
.modalBox{background:#fff;height:100%;overflow:auto;padding:14px}

.cartItem{display:flex;gap:10px;align-items:center;border-bottom:1px solid #ddd;padding:8px 0}
.cartItem img{width:48px;height:48px;border-radius:6px;object-fit:cover}

#installBtn{
position:fixed;bottom:100px;right:22px;
padding:14px 18px;border-radius:30px;
background:#000;color:#fff;border:none;
display:none;z-index:300
}
</style>
</head>

<body>

<header>Agrima Mart</header>

<div id="products"></div>
<div id="cartBtn" onclick="openCart()">ðŸ›’<span id="cartCount">0</span></div>
<button id="installBtn">ðŸ“² Install Agrima Mart</button>

<div id="modal"></div>
<div id="cartModal"></div>

<script>
const phone="919929333794";
const sheetURL="https://opensheet.elk.sh/1DLJoLnM_GcB_a1uYDOk1YaFX3KTHEXCAF4gxgUXWdE4/Sheet1";

let products=[];
let cart=JSON.parse(localStorage.getItem("cart"))||{};
let frozenCart=null;

const productsDiv=document.getElementById("products");
const cartModal=document.getElementById("cartModal");

/* Frozen cart */
const p=new URLSearchParams(location.search);
if(p.get("o")){
frozenCart=JSON.parse(LZString.decompressFromEncodedURIComponent(p.get("o")));
cart=frozenCart;
}

/* Fetch products */
fetch(sheetURL).then(r=>r.json()).then(d=>{
products=d.map(p=>({
name:p.name,
price:+p.offer||+p.mrp,
mrp:+p.mrp,
imgs:p.images.split("|")
}));
renderProducts();
});

/* Render products */
function renderProducts(){
productsDiv.innerHTML=products.map(p=>{
let q=cart[p.name]||0;
return `
<div class="product">
<img src="${p.imgs[0]}" loading="lazy">
<h4>${p.name}</h4>
<p class="price">â‚¹${p.price} <del>â‚¹${p.mrp}</del></p>
<div class="qty">
<button onclick="updateCart('${p.name}',-1)">âˆ’</button>
<span>${q}</span>
<button onclick="updateCart('${p.name}',1)">+</button>
</div>
</div>`;
}).join("");
updateCount();
}

function updateCart(name,val){
cart[name]=(cart[name]||0)+val;
if(cart[name]<=0) delete cart[name];
localStorage.setItem("cart",JSON.stringify(cart));
renderProducts();
if(cartModal.style.display==="block") renderCart();
}

function updateCount(){
cartCount.innerText=Object.values(cart).reduce((a,b)=>a+b,0);
}

/* Cart page WITH + âˆ’ FIX */
function openCart(){
renderCart();
cartModal.style.display="block";
}

function renderCart(){
let total=0;
cartModal.innerHTML=`
<div class="modalBox">
<button onclick="cartModal.style.display='none'">â¬… Back</button>
<h3>Your Cart</h3>

${Object.keys(cart).map(n=>{
let p=products.find(x=>x.name===n);
let t=p.price*cart[n]; total+=t;
return `
<div class="cartItem">
<img src="${p.imgs[0]}" loading="lazy">
<div style="flex:1">
<b>${n}</b><br>
<div class="qty">
<button onclick="updateCart('${n}',-1)">âˆ’</button>
<span>${cart[n]}</span>
<button onclick="updateCart('${n}',1)">+</button>
</div>
</div>
<b>â‚¹${t}</b>
</div>`;
}).join("")}

<hr>
<h3 style="text-align:right">Total â‚¹${total}</h3>

<button onclick="checkout()" style="width:100%;padding:14px;background:#25D366;color:#fff;border:none;border-radius:6px">
Place Order on WhatsApp
</button>
</div>`;
}

function checkout(){
const compressed=LZString.compressToEncodedURIComponent(JSON.stringify(cart));
let msg="Hello Agrima Mart ðŸ‘‹%0A%0AðŸ§¾ Order Details%0A";
let total=0;
for(let n in cart){
let p=products.find(x=>x.name===n);
let t=p.price*cart[n]; total+=t;
msg+=`â€¢ ${n} x ${cart[n]} = â‚¹${t}%0A`;
}
const link=`${location.origin}${location.pathname}?o=${compressed}`;
msg+=`%0AðŸ’° Total: â‚¹${total}%0A%0AðŸ“¦ View Cart:%0A${link}`;
window.open(`https://wa.me/${phone}?text=${msg}`,"_blank");
cart={}; localStorage.clear(); updateCount(); cartModal.style.display="none";
}

/* Install App */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
e.preventDefault(); deferredPrompt=e;
if(!matchMedia('(display-mode: standalone)').matches)
installBtn.style.display="block";
});
installBtn.onclick=async()=>{
deferredPrompt.prompt();
await deferredPrompt.userChoice;
installBtn.style.display="none";
};
</script>

</body>
</html>
